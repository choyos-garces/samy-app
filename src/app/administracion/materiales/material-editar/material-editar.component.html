<div class="content-block">
    <form [formGroup]="form">
        <div class="clearfix">
            <div class="float-xs-right ">
                <button [routerLink]="['../../view', material?.id ]"><i class="fa fa-fw fa-file-text-o"></i></button>
            </div>
            <h5>Editar Material</h5>
        </div>
        <fieldset [disabled]="isFormDisabled()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-control-label" for="codigo-material">Codigo</label>
                        <input type="text" id="codigo-material" class="form-control text-md-center" [value]="material?.codigo" readonly/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-control-label" for="tipo-material">Tipo de Material</label>
                        <input type="text" id="tipo-material" class="form-control text-md-center" [value]="material?.tipoMaterial.nombre" readonly/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-control-label" for="categoria">Categoria</label>
                        <input type="text" id="categoria" class="form-control text-md-center" [value]="material?.categoria.nombre" readonly/>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group" [ngClass]="{ 'has-danger' : isControlInvalid('nombre')}">
                        <label class="form-control-label" for="nombre-material">Nombre</label>
                        <input type="text" id="nombre-material" class="form-control" formControlName="nombre" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="descripcion-material">Descripcion</label>
                        <textarea id="descripcion-material" class="form-control control-y-2" formControlName="descripcion" placeholder="Opcional"></textarea>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="recurso-active">
                            <input type="checkbox" id="recurso-active" class="form-check-input" formControlName="active"/>
                            Material Habilitado
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 text-xs-right">
                    <div class="btn-group">
                        <button type="submit" (click)="submit()" [disabled]="isSubmitDisabled()">
                            <span>Editar Material</span>
                            <i class="fa fa-fw" [ngClass]="{ 'fa-spin fa-circle-o-notch' : waiting, 'fa-check' : !waiting }"></i>
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
