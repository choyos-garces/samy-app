<div class="content-block">
    <form [formGroup]="form" autocomplete="off">
        <fieldset [disabled]="isFormDisabled()">
            <h5>Nuevo Personal</h5>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('codigo'), 'has-success' : codigoReady}">
                        <label class="form-control-label" for="codigo">Codigo</label>
                        <input type="text" id="codigo" class="form-control form-control-success text-md-center" formControlName="codigo" readonly/>
                        <small class="form-text text-muted">Codigo generado automaticamente.</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('cedula')}">
                        <label class="form-control-label" for="cedula">Cedula</label>
                        <input type="tel" id="cedula" class="form-control" formControlName="cedula" autocomplete="off"/>
                        <div class="form-control-feedback" >{{ getFeedback('cedula') }}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('nombre')}">
                        <label class="form-control-label" for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre" autocomplete="off"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('apellido')}">
                        <label class="form-control-label" for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control" formControlName="apellido" autocomplete="off"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('correo')}">
                        <label class="form-control-label" for="correo">Correo Electronico</label>
                        <input type="email" id="correo" class="form-control" formControlName="correo" autocomplete="off"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('telefono')}">
                        <label class="form-control-label" for="telefono">Telefono</label>
                        <input type="tel" id="telefono" class="form-control" formControlName="telefono" autocomplete="off"/>
                        <div class="form-control-feedback" >{{ getFeedback('telefono') }}</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" [ngClass]="{'has-danger' : isControlInvalid('celular')}">
                        <label class="form-control-label" for="celular">Celular</label>
                        <input type="tel" id="celular" class="form-control" formControlName="celular" autocomplete="off"/>
                        <div class="form-control-feedback" >{{ getFeedback('celular') }}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group text-xs-right">
                        <div class="btn-group">
                            <button type="submit" (click)="submit()" [disabled]="isSubmitDisabled()">
                                <span>Ingresar Personal</span>
                                <i class="fa fa-fw" [ngClass]="{ 'fa-spin fa-circle-o-notch' : waiting, 'fa-check' : !waiting }"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
