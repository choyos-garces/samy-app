<div class="row">
    <form [formGroup]="form">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="contacto-nombre">Nombre</label>
                <input type="text" id="contacto-nombre" class="form-control" formControlName="nombre" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="contacto-nombre">Telefono</label>
                <input type="text" id="contacto-telefono" class="form-control" formControlName="telefono" />
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="contacto-correo">Correo</label>
                <input type="email" id="contacto-correo" class="form-control" formControlName="correo" />
            </div>
        </div>
    </form>
</div>
